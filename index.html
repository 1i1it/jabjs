<!DOCTYPE html>
<html>
<head>
<title>JabJS - Super-Simple Data-Binding</title>
<link rel="stylesheet" type="text/css" href="jabStyle.css">
</head>
</head>
<body>
<h1>JabJS - Super-Simple Data-Binding</h1>

<div id="div">#div</div>

<p id="p">#p.</p>

<select id="select">
  <option value="select-opt-1">#select (Option 1)</option>  
  <option value="select-opt-2">#select (Option 2)</option>
</select>

<input id="input" placeholder="#input">

<textarea id="textarea" placeholder="#textarea"></textarea>

<label><input type="checkbox" id="checkbox" value="value">#Checkbox</label>

<div id="instructions">
    <div id='instructionsTitle'> JabJS data-binding: </div>
    <ol>
        <li> <pre> user = {name: 'Ron Swanson'}; </pre> </li>
        <li> <pre> jab(user, 'name', document.getElementById('input')); </pre> </li>        
        <li> <pre> user.name = 'Bruce Wayne' <span class='purple'>//sweet!</span> </pre> </li>        
    </ol>
    <span id='footer'>Try it yourself on this page, or read the <a href="http://ynet.co.il"> docs &  source code </a>. &#169; sellarafaeli 2014. </span>
</div>

</body>

</html>
